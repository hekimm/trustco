<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- header start -->
      <header class="header">
        <div class="brand">
          <a href="index.html">
            <img src="images/header/logo.png" alt="logo image" class="logo" />
          </a>
        </div>

        <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle" />

        <label for="hamburger-toggle" class="hamburger-bars">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>

        <div class="nav-links">
          <nav>
            <ul>
              <li><a href="">Features</a></li>
              <li><a href="">Solutions</a></li>
              <li><a href="">Company</a></li>
              <li><a href="">Resources</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="auth-buttons">
          <button class="login">Login</button>
          <button class="sign-up">Sign Up</button>
        </div>
      </header>

      <!-- header end -->

      <!-- main content start -->
      <main class="main">
        <div class="hero">
          <div class="hero-left">
            <img
              src="images/hero/hero-1.png"
              alt="hero-1 image"
              class="hero-left-image"
            />
          </div>

          <div class="hero-center">
          <h1 class="hero-title">Find a High-Potential
            Customers with Trustco.</h1>
            <p class="hero-text">We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful.</p>
            <div class="hero-cta-buttons-area">
              <button class="get-started">Get Started</button>
             <div class="hero-cta-right">
              <button class="play-button"><img src="images/hero/play-button.png" alt="play button" class="play-button-img"></button>
              <p class="cta-text">Check Our Video</p>
             </div>
            </div>
          </div>
          <div class="hero-right">
            <img
              src="images/hero/hero-2.png"
              alt="hero-2 image"
              class="hero-right-image"
            />
          </div>
        </div>
      </main>
      <!-- main content end -->

      <!-- footer-start -->
      <footer></footer>
      <!-- footer-end -->
    </div>
  </body>
</html>
